<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris - Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Inline CSS for background image */
        body {
            background-image: url('https://imgur.com/lHgFtq5.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Flex container for centering the content */
        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Adds a semi-transparent overlay */
            padding: 20px;
            border-radius: 8px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            transition: background-color 0.3s ease;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .btn-back {
            margin-top: 20px;
        } 
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="container">
            <h1>Contact Us</h1>
            <p>For more information, feel free to reach out via the following:</p>
            <p>Email: info@paristravel.com</p>
            <p>Phone: +33 1 23 45 67 89</p>
            <a href="famous-places.html" class="btn btn-secondary btn-back">Back</a>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer mt-5">
        <p>&copy; 2024 Paris, France. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
